<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 引入bootstrap -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<!-- 引入JQuery  bootstrap.js-->
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 顶栏 -->
	<div th:replace="admin/top::#top"></div>
	<!-- 中间主体 -->
		<div class="container" id="content">
		<div class="row">
			<div th:replace="admin/menu::#menu"></div>
			<div class="col-md-10">
				<div class="panel panel-default">
				    <div class="panel-heading">
						<div class="row">
					    	<h1 style="text-align: center;">修改教师信息</h1>
						</div>
				    </div>
				    <div class="panel-body">
						<form class="form-horizontal" role="form" action="/admin/editTeacher" th:action="@{/admin/editTeacher}" id="editfrom" method="post">
							  <div class="form-group ">
							    <label for="inputEmail3" class="col-sm-2 control-label" >工号</label>
							    <div class="col-sm-10" th:if="${teacher}!=null">
							      <input readonly="readonly" type="number" class="form-control" id="inputEmail3" name="teacherId" placeholder="请输入工号" th:value="${teacher.teacherId}">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">姓名</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="inputPassword3" name="username" placeholder="请输入姓名" th:value="${teacher.username}">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
							    <div class="col-sm-10">
								    <label class="checkbox-inline">
									   	<input type="radio" name="gendar" value="1" th:checked="${teacher.gendar}==1?true:false">男
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="gendar" value="0" th:checked="${teacher.gendar}==0?true:false">女
									</label>
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">出生年份</label>
							    <div class="col-sm-10">
								    <input type="date" th:value="${#dates.format(teacher.birthDate, 'yyyy-MM-dd')}" name="birthDate"/>
							    </div>
							  </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label" name="degree">学历：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="degree" id="degree">
                                        <option value="本科">本科</option>
                                        <option value="硕士">硕士</option>
                                        <option value="博士">博士</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label" name="title" >职称：</label>
                                <div class="col-sm-10">
                                    <select class="form-control" name="title" id="title">
                                        <option value="普通教师">普通教师</option>
                                        <option value="助教">助教</option>
                                        <option value="讲师">讲师</option>
                                        <option value="副教授">副教授</option>
                                        <option value="教授">教授</option>
                                    </select>
                                </div>
                            </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label" name="grade">入职时间</label>
							    <div class="col-sm-10">
								    <input type="date" th:value="${#dates.format(teacher.enterDate, 'yyyy-MM-dd')}" name="enterDate"/>
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label" name="department">所属院系</label>
							    <div class="col-sm-10">
								    <select class="form-control" name="departmentId" id="department">
											<option  th:each="department:${departmentList}"th:value="${department.departmentId}" th:text="${department.departmentName}" th:selected="${teacher.departmentId}==${department.departmentId}?true:false"/>
								    </select>
							    </div>
							  </div>
							  <div class="form-group" style="text-align: center">
								<button class="btn btn-default" type="submit">提交</button>
								<button class="btn btn-default" type="reset">重置</button>
							  </div>
						</form>
				    </div>
				    
				</div>

			</div>
		</div>
	</div>
	<div class="container" id="footer">
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	</div>
</body>
	<script type="text/javascript">
		$("#3").addClass("active");
	</script>
</html>
