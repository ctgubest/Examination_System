<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 引入bootstrap -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<!-- 引入JQuery  bootstrap.js-->
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 顶栏 -->
	<div th:replace="admin/top::#top"></div>
	<!-- 中间主体 -->
		<div class="container" id="content">
		<div class="row">
			<div th:replace="admin/menu::#menu"></div>
			<div class="col-md-10">
				<div class="panel panel-default">
				    <div class="panel-heading">
						<div class="row">
					    	<h1 style="text-align: center;">修改课程信息</h1>
						</div>
				    </div>
				    <div class="panel-body">
						<form class="form-horizontal" role="form" action="/admin/editCourse" id="editfrom" method="post">
							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">课程号</label>
							    <div class="col-sm-10">
							      <input readonly="readonly"  type="number" class="form-control" id="inputEmail3" th:value="${course.courseId}" name="courseId" placeholder="请输入课程号">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">课程名称</label>
									<div class="col-sm-10">
							      <input type="text" class="form-control" id="inputPassword3" name="courseName" th:value="${course.courseName}" placeholder="请输入课程名称">
							    </div>
							  </div>
							  <div class="form-group">
								  <label for="inputPassword3" class="col-sm-2 control-label" name="grade">授课老师编号</label>
								  <div class="col-sm-10">
									  <select class="form-control" name="teacherId" id="teacherId">
											  <option th:each="teacher:${teacherList}" th:value="${teacher.teacherId}" th:text="${teacher.username}"th:selected="${course.teacherId}==${teacher.teacherId}?true:false"></option>
									  </select>
								  </div>
							  </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">上课时间</label>
                                <div class="col-sm-10">
                                    <div class="form-inline">
                                        <select class="form-control" name="courseTime1">
                                            <option value="星期" selected="selected">星期</option>
                                            <option value="1">星期一</option>
                                            <option value="2">星期二</option>
                                            <option value="3">星期三</option>
                                            <option value="4">星期四</option>
                                            <option value="5">星期五</option>
                                            <option value="6">星期六</option>
                                            <option value="7">星期日</option>
                                        </select>
                                        <select class="form-control" name="courseTime2">
                                            <option value="第几节课" selected="selected">第几节课</option>
                                            <option value="1">第一~二节课</option>
                                            <option value="2">第三~四节课</option>
                                            <option value="3">第五~六节课</option>
                                            <option value="4">第七~八节课</option>
                                            <option value="5">第九~十节课</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">上课地点</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="classroom" th:value="${course.classroom}" placeholder="上课地点">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">周数</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="courseWeek" th:value="${course.courseWeek}" placeholder="请输入周数">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label" name="coursetype">课程的类型：</label>
								<div class="col-sm-10">
									<select class="form-control" name="courseType" id="courseType">
										<option value="必修课">必修课</option>
										<option value="选修课">选修课</option>
										<option value="公共课">公共课</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label" name="department">所属院系</label>
								<div class="col-sm-10">
									<select class="form-control" name="departmentId">
											<option th:each="department:${departmentList}" th:value="${department.departmentId}" th:text="${department.departmentName}" th:selected="${course.departmentId}==${department.departmentId}?true:false"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">学分：</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="credit" th:value="${course.credit}" placeholder="请输入学分">
								</div>
							</div>
							<div class="form-group" style="text-align: center">
								<button class="btn btn-default" type="submit">提交</button>
								<button class="btn btn-default" type="reset">重置</button>
							</div>
						</form>
				    </div>
				    
				</div>

			</div>
		</div>
	</div>
	<div class="container" id="footer">
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	</div>
</body>
	<script type="text/javascript">
		$("#1").addClass("active")
	</script>
</html>
